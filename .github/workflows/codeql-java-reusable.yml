name: CodeQL for Java

on:
  workflow_call:
    inputs:
      query-pack:
        description: 'The name of the query pack to run'
        type: string
        required: true
        default: 'java-code-scanning.qls'

jobs:
  codeql:
    name: Analyze Java
    runs-on: ubuntu-latest
    steps:
        - uses: github/codeql-action/init@v2.22.3
          name: CodeQL init
          with:
            languages: java
            queries: ${{ github.event.inputs.query-pack }}
        - uses: github/codeql-action/autobuild@v2.22.3
          name: CodeQL autobuild
        - uses: github/codeql-action/analyze@v2.22.3
          name: CodeQL analyze
          with:
            category: "/language:java"
